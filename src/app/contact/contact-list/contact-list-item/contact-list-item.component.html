<mat-card>
  <mat-card-header>
    <div mat-card-avatar><mat-icon>face</mat-icon></div>
    <mat-card-title>
      {{contact.firstName}} {{contact.lastName}}
    </mat-card-title>
    <mat-card-subtitle>Id: {{contact.id}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Phone: {{contact.phone}}</p>
    <p>Address: {{contact.streetAddress}}, {{contact.city}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onSubmitDelete()">Delete</button>
  </mat-card-actions>
</mat-card>
