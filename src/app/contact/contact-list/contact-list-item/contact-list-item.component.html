<mat-card>
  <mat-card-header>
    <div mat-card-avatar><mat-icon>face</mat-icon></div>
    <mat-card-title>
      {{contact.firstName}} {{contact.lastName}}
    </mat-card-title>
    <mat-card-subtitle>Id: {{contact.id}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Phone: {{contact.phone}}</p>
    <p>Address: {{contact | contactAddress}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button (click)="onSubmitEdit()" color="primary"><mat-icon>edit</mat-icon></button>
    <button mat-icon-button (click)="onSubmitDelete()" color="primary"><mat-icon>delete_forever</mat-icon></button>
  </mat-card-actions>
</mat-card>
