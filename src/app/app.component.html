<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over" align="start">
    <div class="sidenav-img">
      <mat-icon>account_circle</mat-icon>
      <span>Ylläpitäjä</span>
    </div>
    <div class="sidenav-content">
      <mat-list>
        <mat-list-item>
          <mat-icon mat-list-icon="">list</mat-icon>
          <button mat-button (click)="showContacts()">List</button>
        </mat-list-item>
        <mat-list-item>
          <mat-icon mat-list-icon="">add</mat-icon>
          <button mat-button (click)="addContact()">Add New</button>
        </mat-list-item>
      </mat-list>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-toolbar (toggleSidenav)="toggleSidenav()"></app-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
